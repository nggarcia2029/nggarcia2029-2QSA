<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batanes Photo Gallery</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&family=Poppins:wght@300;400;500&display=swap');

        :root {
            --forest: #3E6B4F; 
            --earth: #5A4631;
            --white: #F5F3EE;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--white);
            color: var(--earth);
        }

        header {
            width: 100%;
            padding: 18px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(62, 107, 79, 0.9); 
            backdrop-filter: blur(8px);
            position: fixed;
            top: 0;
            z-index: 10;
        }

        header h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.2rem;
            color: var(--white);
        }

        nav {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        nav a {
            color: var(--white);
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }

        nav a:hover {
            opacity: 0.7;
        }

        .gallery-section {
            margin-top: 110px;
            padding: 50px 5%;
            text-align: center;
        }

        .gallery-section h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.2rem;
            color: var(--forest);
            margin-bottom: 40px;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            transition: 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.03);
            box-shadow: 0 15px 35px rgba(0,0,0,0.25);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .gallery-desc {
            position: absolute;
            bottom: 0;
            padding: 15px;
            width: 100%;
            background: rgba(62,107,79,0.85);
            color: var(--white);
            font-size: 1rem;
            text-align: left;
        }

        footer {
            margin-top: 50px;
            padding: 20px;
            text-align: center;
            background: var(--forest);
            color: var(--white);
        }
    </style>
</head>

<body>

    <header>
        <h2>Batanes</h2>
        <nav>
            <a href="index.html">Home</a>
            <a href="Food.html">Food</a>
            <a href="Gallery.html" class="active">Gallery</a>
            <a href="Tourist-spots.html">Tourist Spots</a>
            <a href="Hotels.html">Hotels</a>
            <a href="About.html">About</a>
        </nav>
    </header>

    <section class="gallery-section">
        <h2>Photo Gallery</h2>

        <div class="gallery-container">

            <div class="gallery-item">
                <img src="https://mediaim.expedia.com/destination/2/2f81f55dc488eb3612f03b25f5df71ab.jpg">
                <div class="gallery-desc">Basco Lighthouse overlooking the Pacific Ocean.</div>
            </div>

            <div class="gallery-item">
                <img src="https://i0.wp.com/www.traveling-up.com/wp-content/uploads/2016/05/vakul-kanayi-festival-sabtang-island-batanes-philippines.jpg">
                <div class="gallery-desc">Vakul Kanayi Festival – Ivatan traditions.</div>
            </div>

            <div class="gallery-item">
                <img src="https://thehappytrip.com/wp-content/uploads/2017/03/Batanes-8_copy.jpg">
                <div class="gallery-desc">Traditional Ivatan stone houses.</div>
            </div>

        </div>
    </section>

    <footer>
        © 2025 Batanes Tourism Website
    </footer>

</body>
</html>
